<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Beachstays</title>
    <script src="https://kit.fontawesome.com/a17f5cc577.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital@1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- START OF HEADER CONTENT -->
    <header class="contact-header"id="contact">

        <section class= "wrapper">
        
            <div class="contact-header-top">
                <a class="logo" href="#home">Beachstays</a>
        
                <nav>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="blog-post.html">Blog</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        
            <div class="contact-header-main">
        
                <h1>Get in Touch</span></h1>
        
            </div>
        
        </section>

    </header>
    <!-- END OF HEADER -->


    <!-- START OF MAIN CONTENT -->
    <main>
        <div class="wrapper">
            
            <!-- START OF FORM -->
            <form action="">
                <fieldset>
                    <label class="sr-only" for="user-name">Enter your name</label>
                    <input type="text" id="user-name" placeholder="Name" >
                    
                    <label class="sr-only" for="user-email">Enter your email address</label>
                    <input type="email" id="user-email" placeholder="Email Address">
                    
                    <!-- TODO  add label for sr-only text-->
                    <textarea name="message" cols="30" rows="10" placeholder="Message"></textarea>
                    
                    <button class="button" type="submit">Submit</button>
                </fieldset>
            </form>

            <!-- START OF CONTACT INFO -->
            <div class="contact-info">

                <div class="contact-icons">
                    <ul>
                        <li><i class="fab fa-facebook-f"></i></li>
                        <li><i class="fab fa-instagram"></i></li>
                        <li><i class="fab fa-twitter"></i></li>
                        <li><i class="fab fa-whatsapp"></i></li>
                    </ul>
                </div>

                <div class="contact-text">
                    <h4>info@email.com</h4>
                    <p>123-456-7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>

            </div>
        </div>
    </main>
    <!-- END OF MAIN CONTENT -->

    <!-- START OF FOOTER CONTENT -->
    <footer>
    
        <section>
            <div class="wrapper">
                <h4>Copyright &copy; 2019 HackerYou</h4>
                <p>Created at <a href="https://www.junocollege.com">Juno College</a></p>
            </div>
        </section>
    
    </footer>
    <!-- END OF FOOTER -->



    
</body>
</html>
