<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Beachstays</title>
    <script src="https://kit.fontawesome.com/a17f5cc577.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital@1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- SKIPLINK -->
    <a href="#contact-main" class="skip-link">Skip to Main Content</a>


    <!-- START OF HEADER CONTENT -->
    <header class="contact-header" id="contact">

        <div class="header-container wrapper">
        
            <nav>

                <a class="logo" href="index.html">Beachstays</a>

                <!-- MOBILE HAMBRUGER NAV -->
                <label class="mobile-nav" for="mobile-nav"><i class="fas fa-bars hamburger-icon"></i></label>
                <input type="checkbox" id="mobile-nav" name="mobile-nav">

                <ul class= "hamburger-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">About</a></li>
                    <li><a href="blog-post.html">Blog</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>

            </nav>
        
            <div class="contact-header-main">
                <h1>Get in Touch</h1>
            </div>

        </div>
    </header>
    <!-- END OF HEADER -->


    <!-- START OF MAIN CONTENT -->
    <main class="contact-main">
        <div class="contact-container wrapper">
            
            <!-- START OF FORM -->
            <form class="contact-form" action="">

                <fieldset>
            
                    <div class="form-flex">
                        <label class="sr-only" for="user-name">Enter your name</label>
                        <input type="text" id="user-name" placeholder="Name">
                    
                        <label class="sr-only" for="user-email">Enter your email address</label>
                        <input type="email" id="user-email" placeholder="Email Address">
                    </div>
                    
        
                    <label class="sr-only" for="contact-textbox"> Write your message in here</label>
                    <textarea id="contact-textbox" name="message" cols="30" rows="7" placeholder="Message"></textarea>
                    
                    <button class="button" type="submit">Submit</button>

                </fieldset>

            </form>

            <!-- START OF CONTACT INFO -->
            <div class="contact-info">

                <ul class="contact-icons">
                    <li>
                        <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                    </li>

                    <li>
                        <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                    </li>

                    <li>
                        <a href="https://twitter.com/home"><i class="fab fa-twitter"></i></a>
                    </li>

                    <li>
                        <a href="https://www.whatsapp.com/?lang=en"><i class="fab fa-whatsapp"></i></a>
                    </li>
                </ul>
        
                <div class="contact-text">
                    <p class="email-info">info@email.com</p>
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>

            </div>
        </div>
    </main>
    <!-- END OF MAIN CONTENT -->

    <!-- START OF FOOTER CONTENT -->
    <footer>
    
        <div class="wrapper">
            <h4>Copyright &copy; 2019 HackerYou</h4>
            <p>Created at <a href="https://www.junocollege.com">Juno College</a></p>
        </div>
    
    </footer>
    <!-- END OF FOOTER -->



    
</body>
</html>
